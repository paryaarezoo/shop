<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="./styles/loginstyle.css">
    <link rel="stylesheet" href="./vazir/Vazir-Black.woff">
    <link rel="stylesheet" href="./vazir/Vazir-FD-WOL.woff2">

</head>
<body>
    <form action="#" class="login-form">
        <div class="form-brand">
            <h1><span class="brand">د</span>دیجیران</h1>
        </div>
        <div class="form-content">
            <p>ورود / ثبت نام</p>

            <div class="login-steps">
                <label for="number"  class="label">لطفا شماره موبایل خود را وارد کنید</label>
                <input type="text" id="number" placeholder="09******">
                <label for="email" class="label"> لطفا ایمیل خود را وارد کنید</label>
                <input type="email" id="email" placeholder="abcd@gmail.com">
                
            </div>
    
    
            <div class="login-submit">
                <label for="submit" class="lable"> برای ثبت فشار دهید</label>
                <input type="submit" id="submit" value="ارسال">
            </div>
    
        </div>
        

    </form>
    
</body>
</html>
